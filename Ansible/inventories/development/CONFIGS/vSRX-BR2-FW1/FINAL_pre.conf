security {
    ike {
        proposal IKE-PHASE1-PROPOSAL {
            authentication-method pre-shared-keys;
            dh-group group2;
            authentication-algorithm sha1;
            encryption-algorithm aes-128-cbc;
            lifetime-seconds 86400;
        }
        policy IKE-PHASE1-POLICY {
            mode main;
            proposals IKE-PHASE1-PROPOSAL;
            pre-shared-key ascii-text $9$uQab0RcyrvXxNCAX-dVY25QF36A; ## SECRET-DATA
        }
        gateway HQ-FW1 {
            ike-policy IKE-PHASE1-POLICY;
            address 2.2.2.2;
            external-interface ge-0/0/0;
        }
    }
    ipsec {
        proposal IPSEC-PHASE2-PROPOSAL {
            protocol esp;
            authentication-algorithm hmac-sha1-96;
            encryption-algorithm aes-128-cbc;
            lifetime-seconds 28800;
        }
        policy IPSEC-PHASE2-POLICY {
            perfect-forward-secrecy {
                keys group5;
            }
            proposals IPSEC-PHASE2-PROPOSAL;
        }
        vpn IKE-VPN-HQ-FW1 {
            bind-interface st0.0;
            ike {
                gateway HQ-FW1;
                proxy-identity {
                    local 10.2.100.0/27;
                    remote 10.255.255.0/30;
                    service any;
                }
                ipsec-policy IPSEC-PHASE2-POLICY;
            }
            establish-tunnels immediately;
        }
    }
    nat {
        source {
            rule-set LAN-TO-WAN {
                from zone trust;
                to zone untrust;
                rule PAT-BR2-10-2-100-0 {
                    match {
                        source-address 10.2.100.0/27;
                        destination-address 0.0.0.0/0;
                    }
                    then {
                        source-nat {
                            interface;
                        }
                    }
                }
                rule PAT-BR2-10-2-100-32 {
                    match {
                        source-address 10.2.100.32/27;
                        destination-address 0.0.0.0/0;
                    }
                    then {
                        source-nat {
                            interface;
                        }
                    }
                }
            }
        }
    }
    policies {
        from-zone trust to-zone trust {
            policy default-permit {
                match {
                    source-address any;
                    destination-address any;
                    application any;
                }
                then {
                    permit;
                }
            }
        }
        from-zone trust to-zone untrust {
            policy default-permit {
                match {
                    source-address any;
                    destination-address any;
                    application any;
                }
                then {
                    permit;
                }
            }
        }
        from-zone untrust to-zone trust {
            policy VPN-UNTR-TR {
                match {
                    source-address HQ-N-10-255-255-0;
                    destination-address BR2-N-10-2-100-0;
                    application any;
                }
                then {
                    permit;
                }
            }
        }
    }
    zones {
        security-zone trust {
            address-book {
                address BR2-N-10-2-100-0 10.2.100.0/27;
            }
            host-inbound-traffic {
                system-services {
                    all;
                }
            }
            interfaces {
                ge-0/0/1;
            }
        }
        security-zone untrust {
            address-book {
                address HQ-N-10-255-255-0 10.255.255.0/30;
            }
            host-inbound-traffic {
                system-services {
                    ping;
                    ssh;
                    ike;
                }
            }
            interfaces {
                ge-0/0/0;
                st0;
            }
        }
    }
}
