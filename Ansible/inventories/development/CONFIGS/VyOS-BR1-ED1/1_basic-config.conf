service {
    ssh {
        allow-root
        listen-address 192.168.4.111
        port 22
    }
}
system {
    config-management {
        commit-revisions 20
    }
    console {
        device ttyS0 {
            speed 9600
        }
    }
    host-name VyOS-BR1-ED1
    login {
        user vyos {
            authentication {
                encrypted-password $1$F7bDC8en$M/e8HL1CNie0nOymM8ebw1
                plaintext-password ""
            }
            level admin
        }
    }
    ntp {
        server 10.255.255.2 {
        }
    }
    package {
        auto-sync 1
        repository community {
            components main
            distribution helium
            password ""
            url http://packages.vyos.net/vyos
            username ""
        }
    }
    syslog {
        global {
            facility all {
                level notice
            }
            facility protocols {
                level debug
            }
        }
    }
    time-zone Pacific/Auckland
}

