/* Release version: VyOS 1.1.8 */
interfaces {
   dummy dum0 {
       address 10.1.255.1/32
   }
   ethernet eth0 {
       address 192.168.2.111/24
       description MGMT-ONLY
   }
   ethernet eth1 {
       address 10.1.100.1/27
       description TO_BR1-AC1
   }
   ethernet eth2 {
       address 15.15.15.2/30
       description TO_ISP
   }
   vti vti0 {
       address 169.254.100.1/30
   }
}
nat {
    source {
        rule 10 {
            description BR1-C1-NET
            outbound-interface eth2
            protocol all
            source {
                address 10.1.100.0/27
            }
            translation {
                address masquerade
            }
        }
    }
}
vpn {
    ipsec {
        esp-group VYOS-HQ-FW1-ESP {
            lifetime 28800
            mode tunnel
            pfs dh-group5
            proposal 1 {
                encryption aes128
                hash sha1
            }
        }
        ike-group VYOS-HQ-FW1-IKE {
            key-exchange ikev1
            lifetime 86400
            proposal 1 {
                dh-group 2
                encryption aes128
                hash sha1
            }
        }
        ipsec-interfaces {
            interface eth2
        }
        site-to-site {
            peer 2.2.2.2 {
                authentication {
                    id 15.15.15.2
                    mode pre-shared-secret
                    pre-shared-secret NewZealand123
                    remote-id 2.2.2.2
                }
                connection-type initiate
                default-esp-group VYOS-HQ-FW1-ESP
                ike-group VYOS-HQ-FW1-IKE
                local-address 15.15.15.2
                vti {
                    bind vti0
                    esp-group VYOS-HQ-FW1-ESP
                }
            }
        }
    }
}
protocols {
    static {
        interface-route 10.255.255.0/30 {
            next-hop-interface vti0 {
            }
        }
        route 192.168.1.0/24 {
            next-hop 192.168.2.254 {
                distance 1
            }
        }
        route 0.0.0.0/0 {
            next-hop 15.15.15.1 {
                distance 10
            }
        }
    }
}